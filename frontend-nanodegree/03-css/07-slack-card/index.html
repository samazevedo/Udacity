<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slack Card</title>
</head>
<body>
   <div class="card-box">
       <div class="card-heading">
           <h3>Udacity Student <span  class="status"></span></h3>
           <p>Learner Extraordinaire</p>
       </div>
       <div class="date">
           <p>12:34 PM local time</p>
       </div>       
       <div class="links">
           <button class="profile-action" type="button">View preferences</button>
           <button class="profile-action" type="button">Open account settings</button>
           <button class="profile-action" type="button">Edit your profile</button>
           <button class="profile-action" type="button">View your profile</button>
           <button class="profile-action" type="button">Set yourself away</button>
       </div>
   </div>
</body>
</html>
